<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>
<body>
    <div id="nav" class="nav"></div>
    <ul class="list-group" id="acc_info">
        <li class="list-group-item active" id="head">Account Details</li>
        <li class="list-group-item" id="name"></li>
        <li class="list-group-item" id="email"></li>
        <li class="list-group-item" id="pswd"></li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function checkUser() {
            if(localStorage.getItem("user") === null) {
                window.location.href = "/login";
                return
            } else {
                var user = JSON.parse(localStorage.getItem("user"));
                document.getElementById("name").innerHTML = "Name: " + user.Fname + " " + user.Lname;
                document.getElementById("email").innerHTML = "Email: " + user.Email;
                document.getElementById("pswd").innerHTML = "Password: " + user.Password;
                return
            }
        }
        checkUser();
        $(function(){
            $("#nav").load("/nav");
        });
    </script>
</body>
</html>
