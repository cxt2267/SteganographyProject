<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Steganography Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark navbar-fixed-top" style="width:100%">
      <a class="navbar-brand" style="margin-left:15px" href="/">Stenography Project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="upload" href="#">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/myposts">My Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="login-out" href="#"></a>
          </li>
        </ul>
        <span class="navbar-text" style="margin-left:auto; margin-right:17px">
          <span id="user_name"></span>
        </span>
      </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadUser());
        function loadUser() {
            if(localStorage.getItem("user") !== null) {
              var user = JSON.parse(localStorage.getItem("user"));
              document.getElementById("user_name").innerHTML = "Hello, " + user.Fname;
              document.getElementById("login-out").href = "/logout";
              document.getElementById("login-out").innerHTML = "Logout";
              document.getElementById("upload").href = "/upload/" + user.UserID;
            }
            else if(localStorage.getItem("user") === null) {
              document.getElementById("user_name").innerHTML = "";
              document.getElementById("login-out").href = "/login";
              document.getElementById("login-out").innerHTML = "Login";
            }
        }
    </script>
  </body>
</html>
